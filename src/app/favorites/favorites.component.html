<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="text-light">Your Favorite Movies</h1>
    <div>
      <button class="btn btn-outline-primary me-2" [class.active]="viewMode === 'list'" (click)="setViewMode('list')">
        <i class="fa-solid fa-list"></i>
      </button>
      <button class="btn btn-outline-primary" [class.active]="viewMode === 'grid'" (click)="setViewMode('grid')">
        <i class="fa-solid fa-table-cells-large"></i>
      </button>
    </div>
  </div>

  <div class="bg-dark" data-bs-theme="dark" *ngIf="favorites.length > 0 && viewMode === 'list'; else noFavorites">
      <ul class="list-group mt-3">
        <li *ngFor="let movie of favorites" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <img [src]="movie.Poster" alt="{{ movie.Title }}" width="50" class="me-3 rounded-2">
            <strong>{{ movie.Title }}</strong> ({{ movie.Year }})
          </div>
          <button class="btn btn-danger btn-sm" (click)="removeFavorite(movie.imdbID)">Remove</button>
        </li>
      </ul>
  </div>

  <div *ngIf="viewMode === 'grid'" class="bg-dark" data-bs-theme="dark">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let movie of favorites">
        <div class="card">
          <img [src]="movie.Poster" class="card-img-top" alt="{{ movie.Title }}" width="50">
          <div class="card-body">
            <h5 class="card-title">{{ movie.Title }}</h5>
            <p class="card-text">{{ movie.Year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <p>You have no favorite movies yet.</p>
  </ng-template>
</div>
