<div class="container" *ngIf="movie">
    <div class="d-flex align-items-center mb-3">
      <button class="btn text-light me-3" (click)="goBack()">
        <i class="fa-solid fa-arrow-left-long fs-4"></i>
      </button>
      <h1 class="text-light me-2">{{ movie.Title }}</h1>
      <button class="btn pb-3 fs-2" (click)="toggleFavorite()">
        <i [class]="isFavorite ? 'fas fa-star' : 'far fa-star'" style="color: gold; font-size: 24px;"></i>
      </button>
    </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <img [src]="movie.Poster" alt="{{ movie.Title }}" class="img-fluid rounded-3">
      </div>
      <div class="col-md-8 bg-dark" data-bs-theme="dark">
        <ul class="list-group">
          <li class="list-group-item border border-0"><strong>Year:</strong> {{ movie.Year }}</li>
          <li class="list-group-item border border-0"><strong>Genre:</strong> {{ movie.Genre }}</li>
          <li class="list-group-item border border-0"><strong>Director:</strong> {{ movie.Director }}</li>
          <li class="list-group-item border border-0"><strong>Plot:</strong> {{ movie.Plot }}</li>
          <li class="list-group-item border border-0"><strong>Actors:</strong> {{ movie.Actors }}</li>
          <li class="list-group-item border border-0"><strong>IMDB Rating:</strong> {{ movie.imdbRating }}</li>
        </ul>
      </div>
    </div>
  </div>
