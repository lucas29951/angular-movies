<div class="container mt-4">
    <h1 class="text-center text-light">OMDb Movie Search</h1>
    <div class="input-group mb-1">
      <input type="text" class="form-control" [(ngModel)]="query" (keyup.enter)="search()" placeholder="Enter movie title...">
      <button class="btn btn-primary rounded-end-2" type="button" (click)="search()">
        <i class="fa-solid fa-magnifying-glass mx-1"></i>
      </button>
    </div>
  
    <div *ngIf="movies.length > 0">
      <h2>Results:</h2>
      <ul class="list-group mb-4">
        <li *ngFor="let movie of movies" class="list-group-item">
          <a class="link-dark link-underline link-underline-opacity-0" [routerLink]="['/movie', movie.imdbID]">
            <img [src]="movie.Poster" alt="{{ movie.Title }}" width="50" class="me-3 rounded-2">
            <strong>{{ movie.Title }}</strong> ({{ movie.Year }})
          </a>
        </li>
      </ul>
    </div>
  </div>
